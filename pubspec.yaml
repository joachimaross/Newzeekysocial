name: zeeky_social
description: "A hybrid social media and messaging platform."
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # Core & State Management
  provider: ^6.1.2

  # Firebase Backend Services
  firebase_core: ^3.6.0
  firebase_auth: ^5.3.1
  cloud_firestore: ^5.4.4
  firebase_storage: ^12.3.2
  firebase_messaging: ^15.1.3
  firebase_app_check: ^0.3.1
  firebase_ai: ^2.3.0

  # UI & Utilities
  google_fonts: ^6.2.1
  image_picker: ^1.1.2
  flutter_local_notifications: ^17.2.3
  cupertino_icons: ^1.0.8

  # Additional Dependencies for New Features
  crypto: ^3.0.6
  path_provider: ^2.1.4
  shared_preferences: ^2.3.2
  permission_handler: ^11.3.1
  url_launcher: ^6.3.1
  file_picker: ^8.1.2
  cached_network_image: ^3.4.1
  flutter_staggered_grid_view: ^0.7.0
  flutter_markdown: ^0.7.3
  emoji_picker_flutter: ^3.0.0
  audio_waveforms: ^1.0.5
  camera: ^0.11.0+2
  video_player: ^2.9.2
  photo_view: ^0.15.0
  flutter_animate: ^4.5.0
  lottie: ^3.1.2
  intl: ^0.19.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^4.0.0

flutter:
  uses-material-design: true
